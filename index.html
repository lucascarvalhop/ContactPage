<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/contact.png" type="image/x-icon">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">  
</head>
<body>
    <div class="pagina-de-contato">
        <h2>Contato</h2>
        <div class="informacoes">
            <div class="item">  
                <i class="icon fa fa-home"></i>
                Belo Horizonte, MG
            </div>  
                <div class="item">
                    <i class="icon fa fa-phone"></i>
                    +31 99999-9999
                </div>
                <div class="item">
                    <i class="icon fas fa-envelope"></i>
                    email@email.com
                </div>
                <div class="item">
                    <i class="icon fas fa-clock"></i>
                    Seg - Sex 08h a 18h
                </div>
        </div>
        <form action="" class="formulario-de-contato">
            <input type="text" class="texto" placeholder="Seu nome">
            <input type="email" class="texto" placeholder="Seu email">
            <textarea placeholder="Mensagem"></textarea>
            <input type="submit" class="botao" value="Enviar">
        </form>
    </div>
</body>
</html>
